<!DOCTYPE html>
<html>

<head>
  <title>d3-x3d : 3D Components Example</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://x3dom.org/download/dev/x3dom-full.js"></script>
  <link rel="stylesheet" href="https://x3dom.org/download/dev/x3dom.css" />
  <script src="../build/d3-x3d.js"></script>
  <script src="randomData.js"></script>
</head>

<body>
  <div id="chartholder1"></div>
  <div id="chartholder2"></div>
  <div id="chartholder3"></div>
  <div id="chartholder4"></div>
  <div id="chartholder5"></div>

  <script>
    // Chart dimensions
    var width = 300;
    var height = 300;

    var viewpoint = d3.x3d.component.viewpoint();

    // ========== Bubbles Component ==========
    var bubblesData = randomDataset3();
    var bubblesComponent = d3.x3d.component.bubbles();

    // Create scene
    var scene1 = d3.select("#chartholder1")
      .append("x3d")
      .attr("id", "bubbles")
      .attr("width", width + "px")
      .attr("height", height + "px")
      .append("scene");

    // Add chart component
    scene1.call(viewpoint)
      .append("group")
      .attr("class", "chart")
      .datum(bubblesData)
      .call(bubblesComponent);

    // ========== Bubbles Multi Component ==========
    var bubblesMultiData = randomDataset2();
    var bubblesMultiComponent = d3.x3d.component.bubblesMultiSeries();

    // Create scene
    var scene2 = d3.select("#chartholder2")
      .append("x3d")
      .attr("id", "bars")
      .attr("width", width + "px")
      .attr("height", height + "px")
      .append("scene");

    // Add chart component
    scene2.call(viewpoint)
      .append("group")
      .attr("class", "chart")
      .datum(bubblesMultiData)
      .call(bubblesMultiComponent);

    // ========== Surface Component ==========
    var surfaceData = randomDataset5();
    var surfaceComponent = d3.x3d.component.surfaceArea();

    // Create scene
    var scene3 = d3.select("#chartholder3")
      .append("x3d")
      .attr("id", "surface")
      .attr("width", width + "px")
      .attr("height", height + "px")
      .append("scene");

    // Add chart component
    scene3.call(viewpoint)
      .append("group")
      .attr("class", "chart")
      .datum(surfaceData)
      .call(surfaceComponent);

    // ========== Bars Multi Component ==========
    var barsMultiData = randomDataset2();
    var barsMultiComponent = d3.x3d.component.barsMultiSeries();

    // Create scene
    var scene4 = d3.select("#chartholder4")
      .append("x3d")
      .attr("id", "bars")
      .attr("width", width + "px")
      .attr("height", height + "px")
      .append("scene");

    // Add chart component
    scene4.call(viewpoint)
      .append("group")
      .attr("class", "chart")
      .datum(barsMultiData)
      .call(barsMultiComponent);

    // ========== Axis Component ==========
    var xScale = d3.scaleBand().domain(countries).rangeRound([0, 40]);
    var yScale = d3.scaleLinear().domain([0, 10]).range([0, 40]);
    var zScale = d3.scaleBand().domain(fruit).range([0, 40]);
    var axisMultiComponent = d3.x3d.component.axisThreePlane()
      .xScale(xScale)
      .yScale(yScale)
      .zScale(zScale);

    // Create scene
    var scene5 = d3.select("#chartholder5")
      .append("x3d")
      .attr("id", "axis")
      .attr("width", width + "px")
      .attr("height", height + "px")
      .append("scene");

    // Add chart component
    scene5.call(viewpoint)
      .append("group")
      .attr("class", "chart")
      .call(axisMultiComponent);

    // ========== Sync Viewpoints ==========
    var viewpoints = document.querySelectorAll("viewpoint");
    document.onload = function() {
      viewpoints.forEach(function(viewpoint) {
        viewpoint.addEventListener("viewpointChanged", syncViewpoints, false);
      });
    };

    function syncViewpoints(e) {
      viewpoints.forEach(function(viewpoint) {
        viewpoint.setFieldValue("orientation", x3dom.fields.Quaternion.axisAngle(e.orientation[0], e.orientation[1]));
        viewpoint.setFieldValue("position", e.position);
      });

    }
  </script>

  <div style="clear: both">Created with <a href="https://github.com/jamesleesaunders/d3-x3d">d3-x3d</a> D3 X3DOM Data Visualization Library.</div>
</body>
