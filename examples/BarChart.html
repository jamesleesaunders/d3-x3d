<!DOCTYPE html>
<html>

<head>
  <title>d3-x3d : 3D Bar Chart Example</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://x3dom.org/download/dev/x3dom-full.js"></script>
  <link rel="stylesheet" href="https://x3dom.org/download/dev/x3dom.css" />
  <script src="../build/d3-x3d.js"></script>
  <script src="randomData.js"></script>
</head>

<body>
  <div id="chartholder"></div>

  <script>
    // Generate Data
    var data = randomDataset2();

    // Chart dimensions
    var width = 500;
    var height = 500;

    // Viewpoint parameters
    var viewPosition = [80.0, 15.0, 80.0];
    var viewOrientation = [0.0, 1.0, 0.0, 0.8];
    var fieldOfView = 0.8;

    // Construct chart component
    var barChart = d3.x3d.chart.barChart();
    var viewpoint = d3.x3d.component.viewpoint();

    // Create scene
    var scene = d3.select("#chartholder")
      .append("x3d")
      //.attr("showLog", "true")
      //.attr("showStat", "true")
      .attr("width", width + "px")
      .attr("height", height + "px")
      .append("scene");

    // Add chart component
    scene.append("group")
      .attr("class", "chart")
      .datum(data)
      .call(barChart);

    // Add viewpoint
    scene.call(viewpoint);

  </script>
</body>
