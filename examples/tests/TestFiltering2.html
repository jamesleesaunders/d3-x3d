<!DOCTYPE html>
<html>

<head>
  <title>d3-x3dom : Test</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://x3dom.org/download/dev/x3dom-full.js"></script>
  <link rel="stylesheet" href="https://x3dom.org/download/dev/x3dom.css" />
  <script src="../../build/d3-x3dom.js"></script>
</head>

<body>
  <div id="chartholder"></div>

  <form>
    <label for="uk">UK</label><input type="checkbox" name="country" id="uk" checked value="UK" />
    <label for="france">France</label><input type="checkbox" name="country" id="france" checked value="France" />
    <label for="spain">Spain</label><input type="checkbox" name="country" id="spain" value="Spain" />
    <label for="germany">Germany</label><input type="checkbox" name="country" id="germany" checked value="Germany" />
    <label for="italy">Italy</label><input type="checkbox" name="country" id="italy" value="Italy" />
  </form>

  <script>
    var refreshChart = function() {
      var checks = document.querySelectorAll('input[type=checkbox]');

      var filterArray = [];
      for (var i = 0; i < checks.length; i++) {
        if (checks[i].checked) {
          filterArray.push(checks[i].value)
        }
      }

      var filteredData = data.filter(series => filterArray.includes(series.key));

      console.log(filteredData);

      chartHolder.datum(filteredData).call(myChart);
    };

    var bindCheckboxOnClick = function(func) {
      var checks = document.querySelectorAll('input[type=checkbox]');

      for (var i = 0; i < checks.length; i++) {
        checks[i].onchange = func;
      }
    };



    // Select chartholder
    var chartHolder = d3.select("#chartholder");

    // Generate some data
    var data = d3.x3dom.randomData.dataset2();

    // Declare the bar chart component
    var myChart = d3.x3dom.chart.barChartMultiSeries();

    bindCheckboxOnClick(refreshChart);

    refreshChart();

  </script>

  <div style="clear: both">Created with <a href="https://github.com/jamesleesaunders/d3-x3dom">d3-x3dom</a> D3 X3DOM Data Visualization Library.
  </div>
</body>

</html>
