<!DOCTYPE html>
<html>

<head>
  <title>d3-x3d : 3D Donut Chart Example</title>
  <script src="https://x3dom.org/download/dev/x3dom-full.js"></script>
  <link rel="stylesheet" href="https://x3dom.org/download/dev/x3dom.css" />
</head>

<body>

  <div>
    <x3d width="800px" height="600px">
      <scene>

        <transform rotation="0 0 1 0">
          <shape>
            <appearance>
              <material diffuseColor="1 0 0"></material>
            </appearance>
            <torus angle="1" innerRadius="0.3" outerRadius='1.0'></torus>
          </shape>
        </transform>

        <transform rotation="0 0 1 -1">
          <shape>
            <appearance>
              <material diffuseColor="0 1 0"></material>
            </appearance>
            <torus angle="1" innerRadius="0.3" outerRadius='1.0'></torus>
          </shape>
        </transform>

        <transform rotation="0 0 1 -2">
          <shape>
            <appearance>
              <material diffuseColor="0 0 1"></material>
            </appearance>
            <torus angle="2" innerRadius="0.3" outerRadius='1.0'></torus>
          </shape>
        </transform>

        <transform rotation="0 0 1 -4">
          <shape>
            <appearance>
              <material diffuseColor="1 0 1"></material>
            </appearance>
            <torus angle="0.5" innerRadius="0.3" outerRadius='1.0'></torus>
          </shape>
        </transform>

        <transform rotation="0 0 1 -4.5">
          <shape>
            <appearance>
              <material diffuseColor="1 1 0"></material>
            </appearance>
            <torus angle="1.5" innerRadius="0.3" outerRadius='1.0'></torus>
          </shape>
        </transform>

        <transform rotation="0 0 1 -6">
          <shape>
            <appearance>
              <material diffuseColor="0 1 1"></material>
            </appearance>
            <torus angle="0.28318530717958647692528676655901" innerRadius="0.3" outerRadius='1.0'></torus>
          </shape>
        </transform>

      </scene>
    </x3d>
  </div>

</body>

</html>
